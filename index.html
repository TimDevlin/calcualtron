<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1>CALCULA-BEAST! 2.0</h1>
        <p class="lead">Tim and Rachel's Robot Calculator of Doom!<p>
      </div>
        <form id="calculator">
          <div class="form-group">
            <label for="input1">Number 1:</label>
            <input id="input1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="input2">Number 2:</label>
            <input id="input2" class="form-control" type="text">
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="add">
              add
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="subtract">
              subtract
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="multiply">
              multiply
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="divide">
              divide
            </label>
          </div>
          <button type="submit" class="btn btn-cust">CALCULAAAAAATE!</button>
        </form>


      <div id="answer">
        <h2>Here is your answer:</h2>
          <h3><span id="output"></h3>
      </div>

    </div>
  </body>
</html>
